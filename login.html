    <!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion et Inscription</title>
  <link rel="stylesheet" href="./src/assets/css/styles.css">
  <link rel="stylesheet" href="./src/assets/css/login.css">
</head>
<body>
    
        
 
      
  <div class="form-container">
    <div class="row justify-content-center text-center align-items-center">
        <div class=" col-md-8"><img src="./src/assets/img/MY MATCH + phrase.png" alt="Logo" class="logo">
       </div>
      <div class="col-md-4 formC border">
        <form id="loginForm">
          <div class="form-group">
            <label for="loginEmail">Adresse email</label>
            <input type="email" class="form-control" id="loginEmail" placeholder="Entrez votre email">
          </div>
          <div class="form-group">
            <label for="loginPassword">Mot de passe</label>
            <input type="password" class="form-control" id="loginPassword" placeholder="Entrez votre mot de passe">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Connexion</button>
          <p class="mt-3"><a href="#" id="showRegisterForm">Pas encore inscrit ?</a></p>
        </form>

        <form id="registerForm" class="form-hidden">
          <div class="form-group">
            <label for="registerName">Nom</label>
            <input type="text" class="form-control" id="registerName" placeholder="Entrez votre nom">
          </div>
          <div class="form-group">
            <label for="registerEmail">Adresse email</label>
            <input type="email" class="form-control" id="registerEmail" placeholder="Entrez votre email">
          </div>
          <div class="form-group">
            <label for="registerPassword">Mot de passe</label>
            <input type="password" class="form-control" id="registerPassword" placeholder="Entrez votre mot de passe">
          </div>
          <div class="form-group">
            <label for="registerConfirmPassword">Confirmer le mot de passe</label>
            <input type="password" class="form-control" id="registerConfirmPassword" placeholder="Confirmez votre mot de passe">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Inscription</button>
          <p class="mt-3"><a href="#" id="showLoginForm">Déjà inscrit ?</a></p>
        </form>
      </div>
    </div>
  </div>

  
    <script src="./src/assets/script/login.js"></script>
</body>
</html>
